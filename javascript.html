<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="images/favicon-24x24.png" />
<title>JavaScript</title>



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="css/bs/bootstrap.css">

<!-- jQuery library -->
<script src="js/jquery.js"></script>

<!-- Popper JS -->
<script src="js/popper.js"></script>

<!-- Latest compiled JavaScript -->
<script src="js/bs/bootstrap.js"></script>

</head>

<body>

<div class="container">

<h1>Hey! Estoy programando!!!!</h1>

		<!--Video item-->
        <div class="col-sm-12 col-md-6 col-lg-4">
        	<div class="row">
            	<div class="col-sm-12 col-md-8">

                    <div class="embed-responsive embed-responsive-4by3">
                        <video poster="images/poster/tim1.jpg" id="video1">
                            <source src="vids/video01.mp4"  type="video/mp4" />
                            <source src="vids/video01.ogv"  type="video/ogg" />
                            
                            Your browser does not support the video tag.
                        </video>
                    </div>
        
                </div>
                
                <div class="col-sm-12 col-md-4">
                	<p><strong>Título del vídeo</strong></p>
                	
                </div>	
            
            
            </div>
            <div class="row">
            	<div class="col-12 p pt-1">
                    <p>
                        <button type="button" class="btn btn-success btn-sm" onClick="playVid('video1')" id="btnPlay">Play</button>
                        <button type="button" class="btn btn-warning btn-sm" onClick="pauseVid('video1')" style="display:none" id="btnPause">Pause</button>
                    </p>
                </div>
            </div>
        
        
        
        </div>
        
        <!--Fin video item-->
    

</div>
<script>
    
function playVid(vidID)
{
	var DOM_video = document.getElementById(vidID);
	DOM_video.play();
	document.getElementById('btnPause').style.display = 'block';	
	document.getElementById('btnPlay').style.display = 'none';
}

    
function pauseVid(vidID)
{
	var DOM_video = document.getElementById(vidID);
	DOM_video.pause();	
}
    
</script>
</body>
</html>
