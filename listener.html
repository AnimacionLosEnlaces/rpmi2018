 <button type="button" class="btn btn-warning btn-sm" id="btnCualquiera">Click Me</button>




<script>

var DOM_btn = document.getElementById('btnCualquiera');

DOM_btn.addEventListener('mouseover',myFunction);

function myFunction(){
	console.log('FUNCIONA');	
}

DOM_btn.addEventListener('mouseout',myFunction2);

function myFunction2(){
	console.log('FUNCIONA OTRA VEZ');	
}





</script>
