		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarColor02">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item ">
			  <a class="nav-link" href="#">Inicio </a>
			</li>
			<li class="nav-item active">
			  <a class="nav-link" href="#">Prestar <span class="sr-only">(current)</span></a>

    <div class="row">

      <div class="col-12 col-md-8 pb-2">
        <div class="row">
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="alumno_code" id="alumno_code" placeholder="Código del alumno">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="alumno_name" id="alumno_name" placeholder="Código del alumno">
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-12 text-center">
            <button type="button" class="btn btn-info" data-dismiss="modal"> <span class="glyphicon glyphicon-ok"></span>Validar</button>
          </div>
        </div>
      </div>
      <!--Fin formulario-->

      <div class="col-12 col-md-4 bg-light p-2">
        <div class="row">
          <div class="col-md-4 d-none d-md-block"> 
			  <img src="img/Martin_Prince.png" class="img-fluid" alt="Alumno"> 
		  </div>

            <h5>Nombre del alumno</h5>
