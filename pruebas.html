 <p><button onclick="playVid2()" type="button">Play Video</button>

 <hr>
 <button onClick="playVidGood('video1')" type="button">Play Video 1</button>
 <button onClick="playVidGood('video2')" type="button">Play Video 2</button>
 
 <script> 
var vid1 = document.getElementById("video1"); 
var vid2 = document.getElementById("video2");
 
function playVid1() { 
  vid1.play(); 
} 
function playVid2() { 
  vid2.play(); 
}

function pauseVid1() { 
  vid1.pause(); 
} 
function pauseVid2() { 
  vid2.pause(); 
} 

//Esta función vale para todos los vídeos, y es  la buena
//Pide una variable: la ID del vídeo
function playVidGood(videoID) {
	var vid = document.getElementById(videoID);
	vid.play();
}

</script>
