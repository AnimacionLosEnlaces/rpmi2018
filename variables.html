<!doctype html>

<head>
<meta charset="utf-8">
<title>Variables</title>
</head>

<body>

<script>
var texto1 = "Hola";
var texto2 = "mundooooo";
//Concateno las variables y una cadena de texto
document.write(texto1 + " " + texto2);

document.write('<hr>'); //Separador

//Lo mismo de antes pero cambiando variables "string" por num√©ricas
var num1 = 100;
var num2 = 200;
//Concateno las variables y una cadena de texto
document.write(num1 + num2);

document.write('<hr>'); //Separador
//Lo mismo per metiendo un espacio blanco en medio
document.write(num1 + " " + num2);

</script>

</body>
</html>
